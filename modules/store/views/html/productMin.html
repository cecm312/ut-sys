
<div class="col s12 m4 l4">    
    <div class="card medium" >
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="{imagen}">
    </div>
    <div class="card-content">
        <span class="card-title activator grey-text text-darken-4"><h6 class="truncate">{nombre}<i class="mdi-navigation-expand-more right"></i></h6></span>
        <p class="right-align"><span>Existencia:{cantidad} </span><span>Precio:${precio}</span></p>
      <p><a class="waves-effect waves-light btn col s12 m12 l12 addtoCar" data-idproduct="{idproducto}">Agregar al Carrito</a><p>
    </div>
    <div class="card-reveal">
      <h6 class="card-title grey-text text-darken-4">{nombre}<i class="mdi-navigation-close right"></i></h6>
      <p>{descripcion}</p>
    </div>
  </div>
</div>
