<div class="row">

    <form id="form_new_product" class="col s12 m12 l12">
        <input type="hidden" name="action" value="saveProduct">
        <input type="hidden" name="module" value="product">
        <h5 class="header">Agregar nuevo producto</h5>
        <div class="row">
            <div class="input-field col s12 l12 m12">
                <input id="nombre" type="text" name="nombre" class="validate" required length="90">
                <label for="nombre">Nombre del Producto</label>
            </div>


            <div class="input-field col s12 l12 m12">
                <textarea id="descripcion" name="descripcion" class="materialize-textarea" required></textarea>
                <label for="descripcion">Descripcion</label>
            </div>

            <div class="input-field col s12 m6 l6">
                <select id="categoria" name="categoria" class="materializeSelect">
                    <option value="">Sin categoria</option>
                    {OPTIONS_CATEGORY}
                </select>
                <a class="btn waves-effect btn col s12 m6 l6 offset-l6 offset-m6 modal-trigger" href="#modalAddCategory">Agregar Categoria</a>
            </div>



            <div class="file-field input-field col s12 m6 l6">
                <input id="imagen" class="file-path validate" type="text"/>
                <label for="imagen">Imagen de producto</label>
                <div class="btn">
                    <span>Selecciona una imagen</span>
                    <input type="file" name="imagenProducto"/>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="input-field col s12 l6 m6">
                <input id="cantidad" name="cantidad" type="number" class="validate" required>
                <label for="cantidad">Existencia</label>
            </div>

            <div class="input-field col s12 l6 m6">
                <input id="precio" name="precio" type="number" required>
                <label for="precio">Precio</label>
            </div>

            <button class="btn-large waves-effect btn col s12 m4 l4 offset-l8 offset-m8" type="submit">Guardar Producto
                <i class="mdi-content-save right"></i>
            </button>

        </div>



    </form>

    <div id="modalAddCategory" class="modal bottom-sheet">
        <form id="form_add_category" class="col s12 m12 l12">
            <div class="modal-content">

                <input type="hidden" name="action" value="saveCategory">
                <input type="hidden" name="module" value="product">
                <h5 class="header">Agregar nueva categoria</h5>
                <div class="row">
                    <div class="input-field col s12 l12 m12">
                        <input id="categoryName" type="text" name="categoryName" class="validate" required>
                        <label for="categoryName">Nombre de la categoria</label>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
                <button class="modal-action waves-effect waves-green btn-flat" type="submit">Guardar Categoria
                </button>
            </div>
        </form>
    </div>

</div>
